name: Python CI

on:
  push:
    branches:
      - main  # Убедитесь, что настраиваете триггер на вашу ветку

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Замените на вашу версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Добавьте сюда зависимости, если они есть (например, pytest или другие)

    - name: Run tests
      run: |
        python -m unittest main/circle_test.py
